<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Инструмент геокодирования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="//yastatic.net/jquery/2.1.4/jquery.js"></script>
    <script src="//yastatic.net/bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ru-RU"></script>
    <script src="build/geocode-tool.min.js?1"></script>

    <script type="text/javascript">
      ymaps.ready(function () {
        ymaps.modules.require('app', function (App) {
          new App;
        });
      });
    </script>
    <style type="text/css">
      #ymap {
        height: 400px;
      }
      .popup {
        position: absolute;
        top: 45%;
        left: 40%;
        width: 20%;
        height: 40px;
      }
      .preloader {
        position: absolute;
        top: 45%;
        left: 40%;
        width: 20%;
        height: 50px;
      }
      .preloader.alert {
        padding: 20px;
      }
    </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container-fluid" style="padding: 10px 0;">
        <div class="row-fluid">
          <div class="span7 offset1">
            <span class="brand" href="#">Инструмент множественного геокодирования</span><span class="badge badge-info" style="font-weight: 90%; margin:20px 0 0 -15px;">бета</span>
          </div>
          <div id="stat" class="span3 text-right" style="padding: 10px 0; font-size: 95%;">
            запросов&nbsp;за&nbsp;сутки&nbsp;в&nbsp;<strong>геокодер</strong>&nbsp;<span id="miss" class="badge badge-warning">0</span>&nbsp;
            <strong>кэш</strong>&nbsp;<span id="hit" class="badge badge-success">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10 offset1">
        <form>
          <div class="controls controls-row">
            <label for="dataType">Формат данных</label>
            <select id="dataType" class="span2">
              <option>CSV</option>
              <option>GeoJSON</option>
            </select>
            <input type="text" id="delim" class="span1" style="width:30px;" maxlength="2">
          </div>
          <div class="controls">
            <label for="request" class="control-label">Адреса или координаты через разделитель</label>
            <textarea class="span12" rows="4" id="request"></textarea>
            <p class="pull-right muted" style="margin-top:-8px;"><small>не более <strong class="text-info">100</strong> объектов</small></p>
          </div>
          <div class="controls">
            <button type="submit" class="btn btn-primary">Геокодировать</button>
            <button type="reset" class="btn">Очистить</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span10 offset1">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#map" data-toggle="tab">карта</a></li>
          <li><a href="#code" data-toggle="tab">код</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="map">
            <div id="ymap"></div>
          </div>
          <div class="tab-pane" id="code">
            <div>
              <textarea class="span12" rows="20" id="response"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
